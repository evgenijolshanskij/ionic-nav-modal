<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="showInfo()" style="background: lightgreen">
          <i class="icon ion-information-circled"></i>
        </button>
        <button class="button button-icon button-clear" ng-click="showInfo2()" style="background: lightpink">
          <i class="icon ion-information-circled"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
<multi-view-modal id="modal1" erasable="false" returnable="true">
  <view-item name="home" url="templates/info-home.html" isActive="true" root="true"></view-item>
  <view-item name="section1" url="templates/info-section-1.html" parent="home"></view-item>
  <view-item name="section2" url="templates/info-section-2.html" parent="home"></view-item>
</multi-view-modal>
<custom-modal id="modal2">
  <ion-header-bar class="transparent-nav" style="background: #c1c1c1;">
    <button ng-click="closeInfo2()" class="button pull-right ion-close-round circle-exit"></button>
  </ion-header-bar>
  <ion-content>
    <div>Empty Modal...</div>
  </ion-content>
</custom-modal>
